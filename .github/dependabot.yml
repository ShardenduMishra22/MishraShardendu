# Dependabot configuration for portfolio monorepo
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "MishraShardendu22"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Personal Website (Next.js)
  - package-ecosystem: "npm"
    directory: "/apps/MishraShardendu22-Frontend-PersonalWebsite"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "MishraShardendu22"
    labels:
      - "dependencies"
      - "personal-website"
      - "automated"
    commit-message:
      prefix: "chore(personal)"
      include: "scope"

  # Admin Website (Preact + Vite)
  - package-ecosystem: "npm"
    directory: "/apps/MishraShardendu22-Frontend-AdminWebsite"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "MishraShardendu22"
    labels:
      - "dependencies"
      - "admin-website"
      - "automated"
    commit-message:
      prefix: "chore(admin)"
      include: "scope"

  # Blog Website (Svelte + Vite)
  - package-ecosystem: "npm"
    directory: "/apps/MishraShardendu22-Frontend-BlogWebsite"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "MishraShardendu22"
    labels:
      - "dependencies"
      - "blog-website"
      - "automated"
    commit-message:
      prefix: "chore(blog)"
      include: "scope"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "MishraShardendu22"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
